<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <form class="row g-3 needs-validation" id="exchange-form">
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Amount in USD</label>
        <input type="text" class="form-control" id="dollar-amount" required>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Exchange Currency</label>
        <input type="text" class="form-control" id="currency-convert" required>
      </div>

      <div class="col-12">
        <button class="btn btn-primary" type="submit">Convert!</button>
      </div>

      <div id="result">

      </div>
      </div>
    </form>
  </div>
</body>
</html>
