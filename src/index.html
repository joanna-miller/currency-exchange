<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Exchange</title>
</head>
<body>
  <div class="container">
    <div id="header">
      <h1>Currency Converter</h1>
      <p>Enter any U.S. Dollar amount into the form below and see what it is worth in any other currency! Either type in the currency that you would like to convert to, or click one from the list to populate the form.</p>
    </div>
    
    <div id="grid">

      <div id="form">
        <form class="row g-3 needs-validation" id="exchange-form">
          <div class="col-md-5">
            <label for="validationCustomUsername" class="form-label">Amount in USD</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">$</span>
              <input type="text" class="form-control" id="dollar-amount" aria-describedby="inputGroupPrepend" required>
            </div>
          </div>
          <div class="col-md-5">
            <label for="validationCustom05" class="form-label">Exchange Currency</label>
            <input type="text" class="form-control" id="currency-convert" required>
          </div>
          <div class="col-12">
            <button class="btn" type="submit">Convert!</button>
          </div>

          <div id="result"></div>
        </form>
      </div>

      <div id="list">
        <p>List of Currencies</p>
        <div class="overflow-auto">
          <ul id="currency-list"></ul>
        </div>  
      </div>

    </div>

  </div>
</body>
</html>
